<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Find Your Pass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; background:#f5f5f5; }
    .wrap { max-width: 720px; margin: 4rem auto; background: #fff; padding: 1.5rem; border-radius: 16px; box-shadow: 0 2px 10px rgba(0,0,0,.06); }
    h1 { margin: 0 0 1rem; font-weight: 700; font-size: 1.75rem; color: #2a2a2a; }
    label { display:block; margin:.75rem 0 .25rem; }
    input[type="text"]{ width:100%; padding:.75rem; border:1px solid #ccc; border-radius:10px; font-size:1rem; }
    .row { display:flex; gap:.75rem; align-items:center; margin:.25rem 0 1rem; }
    select, button { padding:.7rem .9rem; border-radius:10px; border:1px solid #ccc; font-size:1rem; }
    button { background:#4F615C; color:#fff; border-color:#4F615C; cursor:pointer; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    .muted { color:#666; font-size:.9rem; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Look up your pass</h1>
    <div class="row">
      <label for="type" class="muted">I am aâ€¦</label>
      <select id="type">
        <option value="visitor">Visitor</option>
        <option value="coworker">Coworker</option>
      </select>
    </div>

    <label for="name">Your name</label>
    <input id="name" type="text" placeholder="e.g. Jane Doe" />

    <div class="row">
      <button id="search">Show pass</button>
      <span id="msg" class="muted"></span>
    </div>
  </div>

<script>
  const $ = sel => document.querySelector(sel);

  $('#search').addEventListener('click', (e) => {
    e.preventDefault();
    const type = $('#type').value;
    const name = $('#name').value.trim();
    $('#msg').textContent = '';

    if (!name) { $('#msg').textContent = 'Please enter a name.'; return; }

    const params = new URLSearchParams({ type });
    if (type === 'visitor') params.set('visitorName', name);
    else params.set('coworkerName', name);

    // Navigate to pass page which will call /api/get-pass
    window.location.href = `/pass.html?${params.toString()}`;
  });
</script>
</body>
</html>
