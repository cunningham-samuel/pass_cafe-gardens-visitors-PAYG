<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Your Access Pass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { height:100%; margin:0; background:#f5f5f5; font-family: Arial, sans-serif; }
    .container { height:100%; display:flex; justify-content:center; align-items:center; }
    .card { border:1px solid #ccc; border-radius:20px; padding:20px; width:70vw; max-width:2000px; box-sizing:border-box; text-align:center; }
    .active { background:#4F615C; border-color:#4F615C; color:#fff; }
    h3 { font-size:6vw; margin:10px 0; }
    h4, p { font-size:4vw; margin:12px 0; }
    img { width:100%; border-radius:15px; margin-top:25px; }
  </style>
</head>
<body>
  <div class="container">
    <div id="card">Loading your pass…</div>
  </div>

<script>
  const params = new URLSearchParams(location.search);
  const type = params.get('type');   // "visitor" | "coworker"
  const id   = params.get('id');

  const fmt = dt => {
    const d = new Date(dt), pad = n => String(n).padStart(2,'0');
    return `${pad(d.getDate())}/${pad(d.getMonth()+1)}/${d.getFullYear()}, ${pad(d.getHours())}:${pad(d.getMinutes())}`;
  };

  (async function () {
    if (!type || !id) { document.getElementById('card').textContent = 'Missing parameters.'; return; }

    try {
      const res = await fetch(`/api/get-pass?type=${encodeURIComponent(type)}&id=${encodeURIComponent(id)}&t=${Date.now()}`);
      const data = await res.json();
      if (!res.ok) throw new Error(data.error || 'Failed to load pass');

      const pass = data.pass; // { name, resource, fromTime, toTime }
      if (!pass) {
        document.getElementById('card').innerHTML = `<div class="card"><h3>No Current Booking</h3></div>`;
        return;
      }

      document.getElementById('card').innerHTML = `
        <div class="card active">
          <h3>Garden & Café Pass Active</h3>
          <h4>Booking Details:</h4>
          <p><strong>Name:</strong> ${pass.name || 'N/A'}</p>
          <p><strong>Resource:</strong> ${pass.resource || 'N/A'}</p>
          <p><strong>Start:</strong> ${pass.fromTime ? fmt(pass.fromTime) : 'N/A'}</p>
          <p><strong>End:</strong> ${pass.toTime ? fmt(pass.toTime) : 'N/A'}</p>
          <img src="assets/images/coffee-in-plants.jpeg" alt="Coffee" />
        </div>
      `;
    } catch (e) {
      console.error(e);
      document.getElementById('card').textContent = 'Error loading pass.';
    }
  })();
</script>
</body>
</html>
