<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Your Access Pass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --brand:#4F615C;
      --radius:20px;
    }

    /* page frame */
    html, body { height:100%; margin:0; background:#f5f5f5; font-family: Arial, sans-serif; }
    body { min-height:100dvh; }
    .container {
      min-height:100dvh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;               /* room on small screens */
    }

    /* PASS CARD */
    .card{
      width:100%;
      max-width:450px;            /* sensible desktop size */
      border:1px solid #ddd;
      border-radius:var(--radius);
      padding:24px;
      box-sizing:border-box;
      text-align:center;
      background:#fff;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
    }
    .active{
      background:var(--brand);
      border-color:var(--brand);
      color:#fff;
    }

    /* fluid type */
    h3{ font-size: clamp(22px, 5.5vw, 36px); margin: 8px 0 10px; }
    h4{ font-size: clamp(16px, 3.5vw, 22px); margin: 12px 0 8px; }
    p { font-size: clamp(15px, 3.3vw, 20px); margin: 8px 0; }

    /* image */
    img{
      width:100%;
      max-height:40vh;            /* avoid super tall images on phones */
      object-fit:cover;
      border-radius: calc(var(--radius) - 6px);
      margin-top:18px;
      display:block;
    }

    /* tighter spacing on very small screens */
    @media (max-width:380px){
      .card{ padding:18px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="card">Loading your pass…</div>
  </div>

<script>
  const params = new URLSearchParams(location.search);
  const type = params.get('type');   // "visitor" | "coworker"
  const id   = params.get('id');

  const fmt = dt => {
    const d = new Date(dt), pad = n => String(n).padStart(2,'0');
    return `${pad(d.getDate())}/${pad(d.getMonth()+1)}/${d.getFullYear()}, ${pad(d.getHours())}:${pad(d.getMinutes())}`;
  };

  (async function () {
    if (!type || !id) { document.getElementById('card').textContent = 'Missing parameters.'; return; }

    try {
      const res = await fetch(`/api/get-pass?type=${encodeURIComponent(type)}&id=${encodeURIComponent(id)}&t=${Date.now()}`);
      const data = await res.json();
      if (!res.ok) throw new Error(data.error || 'Failed to load pass');

      const pass = data.pass; // { name, resource, fromTime, toTime }
      if (!pass) {
        document.getElementById('card').innerHTML = `<div class="card"><h3>No Current Booking</h3></div>`;
        return;
      }

      document.getElementById('card').innerHTML = `
        <div class="card active">
          <h3>Garden & Café Pass Active</h3>
          <h4>Booking Details:</h4>
          <p><strong>Name:</strong> ${pass.name || 'N/A'}</p>
          <p><strong>Resource:</strong> ${pass.resource || 'N/A'}</p>
          <p><strong>Start:</strong> ${pass.fromTime ? fmt(pass.fromTime) : 'N/A'}</p>
          <p><strong>End:</strong> ${pass.toTime ? fmt(pass.toTime) : 'N/A'}</p>
          <img src="assets/images/coffee-in-plants.jpeg" alt="Coffee" />
        </div>
      `;
    } catch (e) {
      console.error(e);
      document.getElementById('card').textContent = 'Error loading pass.';
    }
  })();
</script>
</body>
</html>
