<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Your Access Pass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --brand:#4F615C;
      --ink:#222;
      --paper:#fff;
      --muted:#666;
      --border:#d9d9d9;
      --radius:18px;
      --shadow:0 8px 30px rgba(0,0,0,.10);
      --pad:16px;
      --card-max:420px;  /* ~playing-card width on larger screens */
      --card-min:280px;  /* comfortable minimum on small phones   */
    }

    /* page canvas */
    html, body { height:100%; margin:0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#f5f5f5;
      color:var(--ink);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .canvas {
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:24px;
    }

    /* card */
    .card {
      width:clamp(var(--card-min), 86vw, var(--card-max));
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:calc(var(--pad) * 1.25);
      box-shadow:var(--shadow);
      box-sizing:border-box;
      text-align:center;
      background:var(--paper);
    }
    .card.active {
      background:var(--brand);
      border-color:var(--brand);
      color:#fff;
    }

    /* typography scales across devices without getting silly */
    h3 {
      margin:.25rem 0 .5rem;
      font-weight:800;
      font-size:clamp(20px, 4.8vw, 28px);
      line-height:1.15;
    }
    h4 {
      margin:.5rem 0 .25rem;
      font-weight:700;
      font-size:clamp(16px, 3.8vw, 20px);
      line-height:1.2;
      opacity:.95;
    }
    p {
      margin:.25rem 0;
      font-size:clamp(14px, 3.6vw, 18px);
      line-height:1.35;
    }
    .muted { color:var(--muted); }

    /* image keeps its corners and never blows past the card */
    .hero {
      display:block;
      width:100%;
      height:auto;
      max-height:260px;         /* keep a balanced card ratio */
      object-fit:cover;
      border-radius:12px;
      margin-top:14px;
    }

    /* tighten vertical rhythm on very small phones */
    @media (max-width:380px){
      .card{ padding:var(--pad); }
    }
  </style>
</head>
<body>
  <div class="canvas">
    <div id="card">Loading your pass…</div>
  </div>

<script>
  const params = new URLSearchParams(location.search);
  const type = params.get('type');   // "visitor" | "coworker"
  const id   = params.get('id');     // Visitor Id OR Coworker Id

  function fmt(dt) {
    const d = new Date(dt), pad = n => String(n).padStart(2,'0');
    return `${pad(d.getDate())}/${pad(d.getMonth()+1)}/${d.getFullYear()}, ${pad(d.getHours())}:${pad(d.getMinutes())}`;
  }

  async function main() {
    if (!type || !id) { document.getElementById('card').textContent = 'Missing parameters.'; return; }

    try {
      const res = await fetch(`/api/get-pass?type=${encodeURIComponent(type)}&id=${encodeURIComponent(id)}&t=${Date.now()}`);
      const data = await res.json();
      if (!res.ok) throw new Error(data.error || 'Failed to load pass');

      if (type === 'coworker') {
        const bookings = data.bookings || [];
        if (!bookings.length) {
          document.getElementById('card').innerHTML = `<div class="card"><h3>No Current Booking</h3></div>`;
          return;
        }
        // active within +/- 15 minutes
        const now = new Date();
        const active = bookings.find(b => {
          const s = new Date(b.FromTime), e = new Date(b.ToTime);
          return now >= new Date(s.getTime()-15*60000) && now <= new Date(e.getTime()+15*60000);
        });
        if (active) {
          document.getElementById('card').innerHTML = `
            <div class="card active">
              <h3>Garden & Café Pass Active</h3>
              <h4>Booking Details:</h4>
              <p><strong>Name:</strong> ${active.CoworkerFullName || 'N/A'}</p>
              <p><strong>Resource:</strong> ${active.ResourceName || 'N/A'}</p>
              <p><strong>Start:</strong> ${fmt(active.FromTime)}</p>
              <p><strong>End:</strong> ${fmt(active.ToTime)}</p>
              <img class="hero" src="assets/images/coffee-in-plants.jpeg" alt="Coffee" />
            </div>
          `;
        } else {
          document.getElementById('card').innerHTML = `<div class="card"><h3>No Current Booking</h3></div>`;
        }
        return;
      }

      // visitor
      const v = data.visitor;
      if (!v) {
        document.getElementById('card').innerHTML = `<div class="card"><h3>No Visitor Record Found</h3></div>`;
        return;
      }
      // Active if expected arrival is today and within ±2h
      const now = new Date();
      const exp = v.ExpectedArrival ? new Date(v.ExpectedArrival) : null;
      const isToday = exp && exp.toDateString() === now.toDateString();
      const active = exp && (Math.abs(now - exp) <= 2 * 60 * 60 * 1000);

      // Try to surface any booking details present in CustomFields (if provided)
      const cf = (v.CustomFields && Array.isArray(v.CustomFields.Data)) ? v.CustomFields.Data : [];
      const resource = (cf.find(x => x.Name === 'Nexudus.Booking.ResourceName') || {}).Value || 'N/A';
      const startTime = (cf.find(x => x.Name === 'Nexudus.Booking.FromTime') || {}).Value || v.ExpectedArrival;

      document.getElementById('card').innerHTML = `
        <div class="card ${active ? 'active' : ''}">
          <h3>Garden & Café Pass Active</h3>
          <h4>Booking Details:</h4>
          <p><strong>Name:</strong> ${v.FullName || 'N/A'}</p>
          <p><strong>Resource:</strong> ${resource}</p>
          ${startTime ? `<p><strong>Start:</strong> ${fmt(startTime)}</p>` : ''}
          ${v.ArrivalDate ? `<p><strong>End:</strong> ${fmt(v.ArrivalDate)}</p>` : ''}
          ${!active ? `<p class="muted">Pass not currently active</p>` : ''}
          <img class="hero" src="assets/images/coffee-in-plants.jpeg" alt="Coffee" />
        </div>
      `;
    } catch (e) {
      console.error(e);
      document.getElementById('card').textContent = 'Error loading pass.';
    }
  }
  main();
</script>
</body>
</html>
