<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Your Access Pass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --card-max: 420px;   /* ~playing card size on large screens */
      --card-min: 300px;   /* comfortable minimum on small screens */
      --radius: 20px;
      --pad: 20px;
    }

    /* page */
    html, body { height: 100%; margin: 0; background:#f5f5f5; font-family: Arial, sans-serif; }
    .container {
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 16px;      /* prevent edge-to-edge on very small screens */
    }

    /* card */
    .card {
      width: min(90vw, var(--card-max));
      max-width: var(--card-max);
      min-width: var(--card-min);
      border: 1px solid #ccc;
      border-radius: var(--radius);
      padding: var(--pad);
      box-sizing: border-box;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,.08);
      background: #fff;
    }

    /* state colors */
    .active  { background:#4F615C; border-color:#4F615C; color:#fff; }
    .inactive{ background:#fff;    border-color:#ccc;   color:#333; }

    /* Typography
       clamp(min, vw-based fluid, max) keeps sizes sensible across devices */
    h3 { margin: 10px 0; font-weight: 700; font-size: clamp(20px, 4.2vw, 28px); }
    h4 { margin: 12px 0 8px; font-weight: 700; font-size: clamp(16px, 3.2vw, 20px); }
    p  { margin: 6px 0; font-size: clamp(14px, 3vw, 18px); }

    /* image scales with card and won’t dominate the layout */
    img {
      width: 100%;
      height: clamp(120px, 35vw, 180px);
      object-fit: cover;
      border-radius: calc(var(--radius) - 5px);
      margin-top: 16px;
      display: block;
    }

    /* Make sure extremely narrow phones don’t overflow */
    @media (max-width: 360px) {
      .card { min-width: 0; width: 95vw; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="card">Loading your pass…</div>
  </div>

<script>
  const params = new URLSearchParams(location.search);
  const type = params.get('type');   // "visitor" | "coworker"
  const id   = params.get('id');     // Visitor Id OR Coworker Id

  function fmt(dt) {
    const d = new Date(dt), pad = n => String(n).padStart(2,'0');
    return `${pad(d.getDate())}/${pad(d.getMonth()+1)}/${d.getFullYear()}, ${pad(d.getHours())}:${pad(d.getMinutes())}`;
  }

  async function main() {
    if (!type || !id) { document.getElementById('card').textContent = 'Missing parameters.'; return; }

    try {
      const res = await fetch(`/api/get-pass?type=${encodeURIComponent(type)}&id=${encodeURIComponent(id)}&t=${Date.now()}`);
      const data = await res.json();
      if (!res.ok) throw new Error(data.error || 'Failed to load pass');

      if (type === 'coworker') {
        const bookings = data.bookings || [];
        if (!bookings.length) {
          document.getElementById('card').innerHTML = `<div class="card inactive"><h3>No Current Booking</h3></div>`;
          return;
        }
        // mark active within 15 minutes before/after
        const now = new Date();
        const active = bookings.find(b => {
          const s = new Date(b.FromTime), e = new Date(b.ToTime);
          return now >= new Date(s.getTime()-15*60000) && now <= new Date(e.getTime()+15*60000);
        });
        if (active) {
          document.getElementById('card').innerHTML = `
            <div class="card active">
              <h3>Garden & Café Pass Active</h3>
              <h4>Booking Details:</h4>
              <p><strong>Name:</strong> ${active.CoworkerFullName || 'N/A'}</p>
              <p><strong>Resource:</strong> ${active.ResourceName || 'N/A'}</p>
              <p><strong>Start:</strong> ${fmt(active.FromTime)}</p>
              <p><strong>End:</strong> ${fmt(active.ToTime)}</p>
              <img src="assets/images/coffee-in-plants.jpeg" alt="Coffee" />
            </div>
          `;
        } else {
          document.getElementById('card').innerHTML = `<div class="card inactive"><h3>No Current Booking</h3></div>`;
        }
        return;
      }

      // visitor
      const v = data.visitor;
      if (!v) {
        document.getElementById('card').innerHTML = `<div class="card inactive"><h3>No Visitor Record Found</h3></div>`;
        return;
      }
      // Active if expected arrival is today (and within +/- 2h window)
      const now = new Date();
      const exp = v.ExpectedArrival ? new Date(v.ExpectedArrival) : null;
      const isToday = exp && exp.toDateString() === now.toDateString();
      const active = exp && (Math.abs(now - exp) <= 2 * 60 * 60 * 1000);

      document.getElementById('card').innerHTML = `
        <div class="card ${active ? 'active' : 'inactive'}">
          <h3>${active ? 'Garden & Café Pass Active' : 'Visitor Pass'}</h3>
          <h4>Booking Details:</h4>
          <p><strong>Name:</strong> ${v.FullName || 'N/A'}</p>
          <p><strong>Resource:</strong> ${v.CustomFields?.Data?.find?.(x => x.Name === 'Nexudus.Booking.ResourceName')?.Value || 'N/A'}</p>
          ${exp ? `<p><strong>Start:</strong> ${fmt(v.ExpectedArrival)}</p>` : ''}
          ${exp ? `<p><strong>End:</strong> ${fmt(v.ExpectedArrival)}</p>` : ''} 
          <img src="assets/images/coffee-in-plants.jpeg" alt="Coffee" />
        </div>
      `;
    } catch (e) {
      console.error(e);
      document.getElementById('card').textContent = 'Error loading pass.';
    }
  }
  main();
</script>
</body>
</html>
